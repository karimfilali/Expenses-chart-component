<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="balance">
      <div class="amount">
        <p>My balance</p>
        <h1>$921.48</h1>
      </div>
      <img src="images/logo.svg" alt="logo" class="logo">
    </div>
    <div class="info">
      <h2 class="info-heading">Spending - Last 7 days</h2>
      <div class="bar-chart">
        <div class="bar" style="height: 25%;" price="$17.45"></div>
        <div class="bar" style="height: 50%;" price="$34.91"></div>
        <div class="bar blue" style="height: 80%;" price="$52.36"></div>
        <div class="bar" style="height: 45%;" price="$31.07"></div>
        <div class="bar" style="height: 35%;" price="$23.39"></div>
        <div class="bar" style="height: 60%;" price="$43.28"></div>
        <div class="bar" style="height: 35%;" price="$25.48"></div>
      </div>
      <div class="days">
        <p class="day">mon</p>
        <p class="day">tue</p>
        <p class="day">wed</p>
        <p class="day">thu</p>
        <p class="day">fri</p>
        <p class="day">sat</p>
        <p class="day">sun</p>
      </div>
      <div class="separator"></div>
      <div class="revenue">
        <div class="total">
          <p>Total this month</p>
          <h3 class="total-revenue">$478.33</h3>
        </div>
        <div class="evolution">
          <h4 class="evolution-title">+2.4%</h4>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
